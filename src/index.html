<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FitShow Treadmill F31</title>
  <script src="https://kit.fontawesome.com/b067ca1129.js" crossorigin="anonymous"></script>
  <style>
    .btn:focus{
      box-shadow:none !important;
    }
    html {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="connection" class="jumbotron">
    <h1 class="display-4">FitShow Treamill F31</h1>
    <p class="lead">This is a simple application to control your treadmill F31, and run with your favorite training programs.</p>
    <hr class="my-4">
    <p>It uses Bluetooth Low Energy to access your device.</p>
    <p class="lead">
      <button id="connect" type="button" class="btn btn-primary active">Connect</button>
    </p>
  </div>
  <div id="main" class="container d-none">
    <div class="row">
      <div class="col btn-group">
        <button id="start" type="button" class="btn btn-primary" disabled><i class="fas fa-play-circle"></i></button>
        <button id="stop" type="button" class="btn btn-primary" disabled><i class="far fa-stop-circle"></i></button>
        <div class="btn-group" role="group" aria-label="program related">
          <button id="program" type="button" class="btn btn-primary" disabled><i class="fas fa-running"></i></button>
          <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
            <div id="programList" class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            </div>
          </div>
        </div>
        <button id="info" aria-expanded="false" aria-controls="statusInfo" type="button" data-toggle="collapse" data-target="#statusInfo" class="btn btn-primary" disabled><i class="fas fa-info-circle"></i></button>  
        <button id="chart" aria-expanded="false" aria-controls="chartPanel" type="button" data-toggle="collapse" data-target="#chartPanel" class="btn btn-primary"><i class="fas fa-chart-bar"></i></button>  
        <button id="fullscreen" type="button" class="btn btn-primary"><i class="fas fa-expand-arrows-alt"></i></button>
        <button id="exit-fullscreen" type="button" class="btn btn-primary d-none"><i class="fas fa-compress"></i></button>
        </button>  
      </div>
    </div>
    <div class="row">
      <div class="col " id="connectedPanel">
        <table class="table collapse" id="statusInfo">
          <tr>
            <td>Speed (km/h)</td>
            <td>Incline (%)</td>
            <td>Total Distance (meters)</td>
            <td>Total Time (seconds)</td>
            <td>Total Calories</td>
          </tr>
          <tr>
            <td id="speed"></td>
            <td id="incline"></td>
            <td id="totalDistance"></td>
            <td id="totalTime"></td>
            <td id="totalCalories"></td>
          </tr>
        </table>
        <div class="progress my-3" data-toggle="tooltip" data-placement="top" title="Total Remaining Time">
          <div id="programProgress" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress my-3" data-toggle="tooltip" data-placement="bottom" title="Step Remaining Time">
          <div id="stepProgress" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col btn-group">
              <div class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Incline Level"><i class="fas fa-mountain"></i></div>
              <button type="button" class="btn btn-primary default-incline">2</button>
              <button type="button" class="btn btn-primary default-incline">4</button>
              <button type="button" class="btn btn-primary default-incline">6</button>
              <button type="button" class="btn btn-primary default-incline">8</button>
            </div>
            <div class="col btn-group">
              <div class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Speed Level"><i class="fas fa-tachometer-alt"></i></div>
              <button type="button" class="btn btn-primary default-speed">2</button>
              <button type="button" class="btn btn-primary default-speed">4</button>
              <button type="button" class="btn btn-primary default-speed">6</button>
              <button type="button" class="btn btn-primary default-speed">8</button>        
            </div>
          </div>
          <div class="row">
            <div class="col collapse" id="chartPanel">
              <canvas id="programChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
